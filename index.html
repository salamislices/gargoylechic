<!DOCTYPE html>
<html>
<head>
  <title>Sophia's Web!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="css/site.css">
  <link rel="stylesheet" type="text/css" href="css/homepage.css">

  <style>
    h1 { text-align: center; }
    p { text-align: center; }
    div { text-align: center; }
  </style>

  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <main id="content">
    <section>
      <h1>HEY SWEET THING</h1>
      <div class="minor-section">
        <img class="selfie" src="./img/sophiaselfie.jpg" width="300" alt="Selfie of Sophia">
        <br />
        <a href="https://open.spotify.com/track/7vVywc6HuOtPzwdMkSxhI2?si=6ea0e27d36654002" target="_blank">PLAY OUR SONG</a>
      </div>
      <h1>I LOVE YOU!</h1>
      <button id="make-convo">Keep clicking me</button>
      <div id="output"></div>
    </section>

    <section class="drawing-section">
      <h2>Draw Something</h2>
      <canvas id="drawCanvas" width="600" height="400"></canvas>
      <br />
      <label for="colorPicker">Brush Color: </label>
      <input type="color" id="colorPicker" value="#5700ff" />
      <label for="brushSize">Brush Size: </label>
      <input type="range" id="brushSize" min="1" max="30" value="5" />
      <button id="clearCanvasBtn">Clear Canvas</button>
    </section>

    <section class="blockblast-section">
      <h2>Block Blast Game</h2>
      <div id="blockBlastGrid"></div>
      <div class="game-controls">
        <button id="randomBlockBtn">Place Random Block</button>
        <button id="resetGridBtn">Reset Game</button>
      </div>
      <h3>Score: <span id="score">0</span></h3>
    </section>

    <nav id="links"></nav>
  </main>

  <!-- Load your script -->
  <script src="js/site.js"></script>
</body>
</html>
