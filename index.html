<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sophia's Web - Block Blast + Drawing</title>

  <link rel="stylesheet" href="css/site.css" />
</head>
<body>
  <main id="content">

    <section>
      <h1>HEY SWEET THING</h1>
      <div class="minor-section">
        <img class="selfie" src="./img/sophiaselfie.jpg" width="300" alt="Sophia Selfie" />
        <br />
        <a href="https://open.spotify.com/track/7vVywc6HuOtPzwdMkSxhI2?si=6ea0e27d36654002" target="_blank">SONG</a>
      </div>
      <h1>I LOVE YOU!</h1>
      <button id="make-convo">Keep clicking me</button>
      <div id="output"></div>
    </section>

    <section class="drawing-section">
      <h2>Draw Something!</h2>
      <canvas id="drawCanvas" width="600" height="400"></canvas>
      <br />
      <label for="colorPicker">Brush Color: </label>
      <input type="color" id="colorPicker" value="#5700ff" />
      <label for="brushSize">Brush Size: </label>
      <input type="range" id="brushSize" min="1" max="30" value="5" />
      <button id="clearCanvasBtn">Clear Canvas</button>
    </section>

    <section class="blockblast-section">
      <h2>Mini Block Blast Game</h2>
      <div id="scoreContainer">
        <div id="scoreHeart">
          ❤️ <span id="score">0</span>
        </div>
      </div>
      <div id="blockBlastGrid"></div>
      <div id="nextBlocksContainer">
        <h3>Next Blocks</h3>
        <div id="nextBlocks"></div>
      </div>
      <button id="resetGridBtn">Reset Game</button>
      <div id="gameOverMessage" style="display:none;">Game Over! No more moves.</div>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
