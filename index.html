<!DOCTYPE html>
<html>
<head>
  <title>Sophia's Web!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="css/site.css">
  <link rel="stylesheet" type="text/css" href="css/homepage.css">

  <style>
    h1 { text-align: center; }
    p { text-align: center; }
    div { text-align: center; }
  </style>

  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <main id="content">
    <section>
      <h1>HEY SWEET THING</h1>
      <div class="minor-section">
        <img class="selfie" src="./img/sophiaselfie.jpg" width="300" alt="Selfie of Sophia">
        <a href="https://open.spotify.com/track/7vVywc6HuOtPzwdMkSxhI2?si=6ea0e27d36654002" target="_blank">SONG</a>
      </div>
      <h1>I LOVE YOU!</h1>
      <button id="make-convo">keep clicking me</button>
      <div id="output"></div>
      <div class="minor-section">
        <h2>ðŸŽ¨ Paint Something for Fun</h2>
        <canvas id="paintCanvas" width="600" height="400"></canvas><br>
        <button onclick="clearCanvas()">Clear Canvas</button>
      </div>
    </section>
    <nav id="links"></nav>
  </main>

  <!-- Load your script -->
  <script src="js/site.js"></script>

  <script>
    // Paint App
    const canvas = document.getElementById('paintCanvas');
    if (canvas) {
      const ctx = canvas.getContext('2d');
      let painting = false;

      function startPosition(e) {
        painting = true;
        draw(e);
      }

      function endPosition() {
        painting = false;
        ctx.beginPath();
      }

      function draw(e) {
        if (!painting) return;
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#ff3399';
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      }

      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      canvas.addEventListener('mousedown', startPosition);
      canvas.addEventListener('mouseup', endPosition);
      canvas.addEventListener('mousemove', draw);

      window.clearCanvas = clearCanvas;
    }
  </script>
</body>
</html>
